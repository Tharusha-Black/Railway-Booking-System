<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Train</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Center the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Add space between label and input fields */
        .form-group label {
            display: inline-block;
            width: 120px; /* Adjust as needed */
            margin-right: 10px;
        }
        /* Adjust input field width */
        .form-control {
            width: 500px; /* Adjust as needed */
        }
        /* Center the buttons */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        /* Add margin around the card with a border */
        .card {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            
            <a href="{% url 'dashboard' %}" class="btn btn-info ml-2"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <div class="card-body">
                <h1 class="mb-4">Add Train</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_train_name">Train Name:</label>
                        {{ form.train_name }}
                    </div>
                    <div class="form-group">
                        <label for="id_train_name">Train Route:</label>
                        {{ form.route }}
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary ml-2" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS scripts (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function clearForm() {
            document.getElementById("id_train_name").value = "";
            document.getElementById("id_train_tag").value = "";
        }
    </script>
</body>
</html>
