<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Train</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Center the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Add margin around the card with a border */
        .card {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        .form-label {
            display: inline-block;
            width: 150px; /* Adjust the width as needed */
            margin-right: 10px; /* Adjust the right margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            
            <a href="{% url 'dashboard' %}" class="btn btn-info ml-2"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
            <div class="card-body">
                <h1 class="mb-4">Schedule Train</h1>
                <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_train" class="form-label">Train:</label>
                            {{ form.train }}
                        </div>
                        <div class="form-group">
                            <label for="id_schedule_date" class="form-label">Schedule Date:</label>
                            {{ form.schedule_date }}
                        </div>
                        <div class="form-group">
                            <label for="id_departure_time" class="form-label">Departure Time:</label>
                            {{ form.departure_time }}
                        </div>
                        <div class="form-group">
                            <label for="id_destination" class="form-label">Route:</label>
                            {{ form.start_location }}
                        </div> 
                        <div class="form-group">
                            <label for="id_destination" class="form-label">Route:</label>
                            {{ form.destination }}
                        </div> 
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary ml-2" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS scripts (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function clearForm() {
            document.querySelectorAll('input[type=text], input[type=date], select').forEach(input => input.value = '');
        }
    </script>
</body>
</html>
